<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>

    <div class="container">
        <div id = "overlay"></div>
        <h1>Tic Tac Toe PvP</h1>
        <div id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>   
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>  
        <div id="status">
            <p id="current-player">Current Player:</p>
            <p id="game-status">Game Status: In Progress</p>
        </div>
        <div class="button-group">
            <button id="start-button" class="button">Start Game</button>  
            <button id="undo-button" class="button">Undo Move</button>
            <button id="reset-button" class="button">Reset Game</button>
            <button id="game-mode" class="button">Change Gamemode</button>
        </div>
    </div>

    <div class="footer">
        <p>Created by SSJ</p>
    </div> 
    <script src = "script.js"></script>

</body>
</html>
